<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./imgs/lost.png" type="image/png">
</head>
<body>

    <main class="container">

        <div class="logo-container">
            <img class="cats-picture" src="./imgs/road.jpg" alt="cats picture">
            <div class="odin-container">
                <p>get lost !</p>
                <img class="odin-picture" src="./imgs/lost.png" alt="">
            </div>
        </div>

        <form class="form-container" method="get">
            
            <div class="header-form">   
                <h2>Let 's take the <span>first</span> step towards a better world.</h2>
            </div>

            <div class="main-form">
                <div>
                    <label for="fName">FIRST NAME :</label>
                    <input id="fName" type="text" name="firstName" required>
                </div>
                <div>
                    <label for="lName" >LAST NAME :</label>
                    <input id="lName" type="text" name="lastName" required>
                </div>
                <div>
                    <label for="email" >EMAIL :</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div>
                    <label for="phoneNumber">PHONE NUMBER :</label>
                    <input id="phoneNumber" type="tel" name="phoneNumber" required>
                </div>
                <div>
                    <label for="password" >PASSWORD :</label>
                    <input id="password" type="password" name="password" required>
                    <span class="error-message">*password do not match.</span>
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD :</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" required>
    
                </div>
            </div>

            <div class="footer-form">
                <input type="submit" value="Sign Up">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </form>

    </main>

    <footer class="footer">
        Copyright Â© &nbsp;
        <p>elaaasri</p>&nbsp; &nbsp;
        <a href="https://github.com/elaaasri">
            <i class="fab fa-github"></i>
        </a>
    </footer>

</body>
</html>
